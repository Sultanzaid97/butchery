<!DOCTYPE html>
<html>
<head>
	<title>Butchery System - Contact Us</title>
</head>
<body>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
*{
    align-items:center;
}
		.header {
			background-color: #0080c5;
			color: #fff;
			padding: 20px;
			text-align: center;
			height: 700px;
		}

		h1 {
			margin: 0;
			font-size: 2.5em;
		}

		nav {
			background-color: #f2f2f2;
			display: flex;
			justify-content: center;
			padding: 10px;
		}

		nav a {
			color: #333;
			font-weight: bold;
			margin: 0 10px;
			text-decoration: none;
			text-transform: uppercase;
		}

		nav a:hover {
			color: #0080c5;
		}

		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
h2{
    text-align:center;
}
h3{
    text-align:center;
}
h4{
text-align:center;
}
h5{
    text-align: center;
}
		.product {
			background-color: #fff;
			border: 1px solid #ccc;
			margin: 20px;
			padding: 20px;
			width: 300px;
		}

		.product h2 {
			margin: 0;
			font-size: 1.5em;
		}

		.product p {
			margin: 10px 0;
		}

		.product button {
			background-color: #0080c5;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 1.2em;
			padding: 10px;
		}

		.product button:hover {
			background-color: #004e75;
		}
		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			padding-top: 20px;
		}

		footer p {
			margin: 0;
		}
	</style>
	<section class="header">
		<nav>
			<a href="homefaisal.html">Home</a>
			<a href="product page.html">Products</a>
			<a href="orders.html">Orders</a>
			<a href="contact us.html">Contact Us</a>
		</nav>
	<h1>Contact Us</h1>
	<p>If you have any questions or concerns, please don't hesitate to contact us. You can use the form below to send us a message, and we'll get back to you as soon as possible.</p>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="subject">Subject:</label>
		<input type="text" id="subject" name="subject" required><br><br>
		
		<label for="message">Message:</label>
		<textarea id="message" name="message" required></textarea><br><br>
		
		<input type="submit" value="Send Message">
	</form>
	</section>
	<section class="footer">

	</section>
